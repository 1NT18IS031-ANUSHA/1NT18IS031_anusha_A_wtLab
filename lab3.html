<!DOCTYPE html>
<html lang="en">
<head>
<title>ARRAY</title>
</head>
<body>
<marquee><I><B> PUSHING AND SORTING OF ARRAY ELEMENTS </B></I></marquee>
<label for="enter">Enter the numbers:</label>
<input type="text" id="array" name="arr"><br>
<button type="button" onclick="myFunction()">INSERT</button>
<p id="arr"></p>
<body style="background-color: lightblue">
    <h1 style="text-align: center; color: black"></h1>
   <style>
body {padding-top:50px}
</style>
<script>
document.addEventListener("click", function(){
  document.body.style.backgroundColor = "red";
});
var res=[];
function myFunction(){
var num=[];
var str=[];
var dec=[];
var a="the array is: ";
var x=document.getElementById("array").value;
res.push(x);
for(var i=0;i<res.length;i++)
{
if(!isNaN(res[i]))
{
num.push(res[i]);
num.sort();
}
else{
str.push(res[i]);
str.sort();
}
}
document.getElementById("arr").innerHTML=a+res+"<br>sorted number array is: "+num+"<br>sorted string array: "+str;
}
</script>
</body>
</html>
