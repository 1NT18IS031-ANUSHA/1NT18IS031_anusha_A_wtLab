    function PLANET(name , position , color , distance , radius , gravity ) {
      this.name = name;
      this.position = position;
      this.color = color;
      this.distance = distance;
      this.radius = radius;
      this.gravity = gravity;
      this.display = function(){
      document.getElementById("dsp").innerHTML = `Hi! My name is  ${this.name}. <br> I am in the ${this.position} position of the orbit. <br> I am ${this.color} in colour. <br> The distance between me and the Sun is ${this.distance}.<br> I am in ${this.radius} radius. <br> My pull is ${this.gravity}.`
      }
     }
